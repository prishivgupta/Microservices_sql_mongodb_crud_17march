<div class="container">

    <br/>
    <br/>

    <div class="row">
        <div class="col-9">
            <h2>User Table</h2>
        </div>

        <!-- button to go to Add product page using router link -->
        <div class="col">
            <button type="button" class="btn btn-success" routerLink="addUser" style="background-color: #609966;"><i class="bi bi-plus-circle"></i> &nbsp; Add User</button>
        </div>
    </div>
    <br/>

    <!-- creating a table and checking if employees exist -->
    <table *ngIf="users.length > 0" class="table table-striped" style="background-color: #EDF1D6;">
        <thead>
            <tr>
            <th scope="col">User Id</th>
            <th scope="col">User Name</th>
            <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>

            <!-- using ng for to display all the employees data inside the table -->
            <tr *ngFor="let user of users">
                <td>{{user.userId}}</td>
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>
                
                <td>
                    <!-- button to go to edit product page using routerLink -->
                    <button type="button" class="btn btn-dark" routerLink="editUser/{{user.userId}}"><i class="bi bi-pencil"></i> &nbsp; Edit</button>
                    &nbsp; &nbsp;
                    <!-- button to delete the product from the table -->
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user.userId)"><i class="bi bi-trash"></i> &nbsp; Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
